<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson10</title>
    <meta name="description" content="lesson10" />
    <meta name="keywords" content="contact page" />
    <meta name="author" content="Natia Minasiani" />
    <!-- facebook -->
    <meta property="og:url" content="https://natia-m.github.io/lesson10/" />
    <meta property="og:type" content="contact" />
    <meta property="og:title" content="front end lesson 10" />
    <meta property="og:description" content="this is a contact page" />
    <meta />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-section">
      <h1>კონტაქტი</h1>
      <div class="parent">
        <section class="box.item1">
          <p>
            Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
            იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
            ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
          </p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3082.4385128491776!2d44.79688264865162!3d41.732613513268426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ska!2str!4v1737726024532!5m2!1ska!2str"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div class="logos1">
            <div class="logos">
              <img src="images/logo1.svg" alt="logo" />
              <div>+995 555 444 333</div>
            </div>
            <div class="logos">
              <img src="images/logo2.svg" alt="logo" />
              <div>example@gmail.com</div>
            </div>
          </div>
        </section>

        <section class="box.item2">
          <div class="input-wrapper">
            <label for="user-firstname">სახელი, გვარი</label>
            <input
              type="text"
              id="user-firstname"
              name="user-name"
              required
              maxlength="10"
            />
          </div>
          <div class="input-wrapper">
            <label for="user-email"> ელ.ფოსტა </label>
            <input type="email" id="user-email" name="user-email" required />
          </div>
          <div class="input-wrapper">
            <label for="user-firstname"> ტელეფონის ნომერი </label>
            <input
              type="text"
              id="user-firstname"
              name="user-name"
              required
              maxlength="10"
            />
          </div>

          <div class="input-wrapper">
            <label for="user-message"> შეტყობინება</label>
            <textarea name="message" id="user-message"></textarea>
            <button type="submit">გაგზავნა</button>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
